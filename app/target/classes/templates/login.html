<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<h1>Log In:</h1>

<form action="#" th:action="@{/login}" th:object="${user}" method="post">
    <div>
        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}"id="email" required placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" th:field="*{pass}" id="pass" required placeholder="Password">
            <span th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>
        </div>
    </div>
    <div>
        <div>
            <input type="submit" value="Log In">
        </div>
    </div>
  </form>
</body>
</html>
